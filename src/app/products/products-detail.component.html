<div class='panel panel-primary' *ngIf='product'>
  <div class="panel-heading">
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class="panel-body">
    <div class="container">
      <div class="col-md-4">

      </div>
      <div class="col-md-8">
        <img [src]="product.imageUrl" width="50%"/>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-chevron-left"></i> Back</button>
  </div>
</div>
